<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rowsapn</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/style3.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <div>
        <img src="Images/user.gif" style="width: 100%; height: 250px;">
    </div>
    <div>
        <h1>Row Span Examples</h1>
        <hr>
            <table align="center" width="100%" border="1">
                <tr>
                    <th rowspan="5">List Of Games</th>
                    <td>1. Minecraft</td>
                </tr>
                <tr>
                    <td>2. Valorant</td>
                </tr>
                <tr>
                    <td>3. Farming Simulator</td>
                </tr>
                <tr>
                    <td>4. Euro Truck Simulator</td>
                </tr>
                <tr>
                    <td>5. RDR 2</td>
                </tr>

                <tr>
                    <th rowspan="5">Companies</th>
                    <td>1. Microsoft</td>
                </tr>
                <tr>
                    <td>2. Riot Games</td>
                </tr>
                <tr>
                    <td>3. Giants Software</td>
                </tr>
                <tr>
                    <td>4. SCS Software</td>
                </tr>
                <tr>
                    <td>5. Rockstar Games</td>
                </tr>
            </table>
    </div>
</body>
</html>
