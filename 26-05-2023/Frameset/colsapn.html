<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/style-2.css'>
    <script src='main.js'></script>
</head>
<body>

    <div>
        <h1>Get In Touch With Map</h1>
            <hr>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.642022026552!2d-73.99865512403866!3d40.72589637139156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2598fbe3b0cc9%3A0x794cb07664de81de!2sRockstar%20Games!5e0!3m2!1sen!2sin!4v1685078887695!5m2!1sen!2sin" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>

    <div>
        <h1>Contact With Us</h1>
            <hr>
                <form id="frm" name="frm" action="welcome.html" enctype="multipart/form-data">
                    <table>
                        <tr>
                        <th>Email</th>
                        <td><input type="text" name="email" placeholder="Email *" required></td>
                        </tr>
                        <tr>
                        <th>Name</th>
                        <td><input type="text" name="name" placeholder="Name *" required></td>
                        </tr>
                        <tr>
                        <th>Phone</th>
                        <td><input type="number" name="phone" placeholder="Phone *" required></td>
                        </tr>
                        <tr>
                        <th>Subject</th>
                        <td><input type="text" name="subject" placeholder="Subject *" required></td>
                        </tr>
                        <tr>
                        <th>Email</th>
                        <td><textarea  name="message" placeholder="Message"></textarea></td>
                        </tr>
                        <tr>
                        <td class="data" colspan="2">
                            <input type="submit" name="submit" value="Send">
                            <input type="reset" name="reset" value="Reset">
                        </td>
                        </tr>
                    </table>
             </form>
    </div>
             
            
</body>
</html>
